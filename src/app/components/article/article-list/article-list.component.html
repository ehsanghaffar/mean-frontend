
  <app-articles-shimmer *ngIf="loading"></app-articles-shimmer>
  <div class="row" *ngIf="!loading">
    <div class="col-md-3 p-3" *ngFor="let article of articles; let i = index">
      <mat-card class="example-card shadow">
        <img height="200" mat-card-image src="../../../../assets/images/ffffff.png" alt="{{ article.title }}">
        <mat-card-content class="p-2">
          <mat-card-title>
            <h5>{{ article.title }}</h5>
          </mat-card-title>
          <p class="text-muted">
            {{ article.description | slice: 0:50 }}...
          </p>
        </mat-card-content>
        <mat-card-actions class="text-start">
          <button mat-raised-button color="primary" [routerLink]="['/articles/' + article.id]">ادامه مطلب</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
